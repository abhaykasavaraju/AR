<!DOCTYPE html>
<html>
<head>
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/AR.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity gps-new-camera></a-entity>
        <a-entity 
            gps-entity-place="latitude: 17.4065; longitude: 78.4772;"
            gltf-model="dog_embedded.gltf" 
            scale="0.1 0.1 0.1" 
            rotation="0 180 0">
        </a-entity>
    </a-scene>
</body>
</html>
